<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
  <title>HighSchool | Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!--BootStrap-->
  <script th:src="@{/js/color-modes.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" th:href="@{/css/common.css}">

  <!-- Naver Map API -->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mo4ez0j3y6&submodules=geocoder"></script>
</head>
<body>
  <main class="container-fluid">
    <button class="btn pt-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
      <i class="bi bi-list fs-4"></i>
    </button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn" data-bs-dismiss="offcanvas">
          <i class="bi bi-list fs-4"></i>
        </button>
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">학교 검색</h5>
      </div>
      <div class="offcanvas-body">
        <label class="input-group">
          <input type="text" class="form-control form-control-lg" placeholder="검색" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
        </label>
        <p>검색결과</p>

      </div>
    </div>
  </main>
  <script>
    // 사이드바가 열린 상태에서 사이드바 외부를 클릭해도 닫히지 않도록 설정
    document.addEventListener('DOMContentLoaded', function () {
      var sidebarMenu = document.getElementById('sidebarMenu');
      sidebarMenu.addEventListener('click', function (e) {
        e.stopPropagation(); // 클릭 이벤트 전파 차단
      });
    });
  </script>
</body>
</html>
