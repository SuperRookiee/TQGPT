<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">
<head>
  <title>HighSchool | Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Google jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!--BootStrap-->
  <script th:src="@{/js/color-modes.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/main/index.css}">

  <!-- Naver Map API -->
  <th:block th:include="api/NaverMapAPI"></th:block>
</head>
<body>
  <th:block th:include="fragments/theme"></th:block>
  <main>
    <div id="mapContent" class="d-flex">
      <div id="searchContainer" class="px-3 py-1 border-end border-1 border-success shadow">
        <div class="offcanvas-header py-1">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">학교 검색</h5>
          <button class="btn btn-outline-success border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
            <i class="bi bi-clipboard-data fs-4"></i>
          </button>
        </div>
        <div class="offcanvas-body">
          <label class="input-group">
            <input id="addressInput" type="text" class="form-control form-control-lg" placeholder="검색" aria-describedby="button-addon">
            <button class="btn btn-outline-secondary" type="button" id="button-addon"><i class="bi bi-search"></i></button>
          </label>
          <div id="search_result" class="list-group px-1 py-3">
            학교를 찾아보세요
          </div>
        </div>
      </div>

      <!-- Map-Start  -->
      <figure id="map" class="w-100 h-100"></figure>
      <!-- Map-End  -->

      <div class="offcanvas offcanvas-bottom" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasBottomLabel">검색 기록</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body px-3">
          쿠키~~
        </div>
      </div>
    </div>
  </main>
</body>
<script th:src="@{/js/main/map_index.js}"></script>
<script>
  document.addEventListener("DOMContentLoaded",() => {
    console.log(getCookie('visit_record'))
  })

  const addressInput = document.getElementById("addressInput");
  const searchButton = document.getElementById("button-addon");
  const searchResultDiv = document.getElementById("search_result");

  const getCookie = (key) => {
    //쿠키는 한번에 모두 불러와지기 때문에 사용할때 ';'나눠서 선택적으로 가져와야한다.
    const cookies = document.cookie.split(`; `).map((el) => el.split('='));
    let getItem = [];

    for (let i = 0; i < cookies.length; i++) {
      // 해당하는 key를 갖는 쿠키데이터를 찾기위해 반복문을 사용했는데 다른방법도 연구해봐야겠다.
      if (cookies[i][0] === key) {
        getItem.push(cookies[i][1]);
        break;
      }
    }

    if (getItem.length > 0) {
      return JSON.parse(getItem[0]);
    }
  };

  const recordCookie = (school) => {
    const schoolDataJSON = JSON.stringify(school);
    const cookieName = 'visit_record';

    // 쿠키 만료일 1일 후로 설정
    const expirationDate = new Date();
    expirationDate.setDate(expirationDate.getDate() + 1);

    document.cookie = `${cookieName}=${decodeURIComponent(schoolDataJSON)}; expires=${expirationDate.toUTCString()}; path=/`;
  };


  const findSchoolInfo = async (keyword) => {
      const response = await fetch(`/high/school/search/${keyword}`, {
        method: "GET",
        headers: {"Content-Type": "application/json"},
      });
    if (response.ok) {
      const dataArray = await response.json();

      searchResultDiv.innerHTML = '';

      const htmlElements = dataArray.map((data) => {
        const schoolItem = document.createElement('div');
        schoolItem.classList.add('list-group-item', 'list-group-item-action', 'flex-column', 'align-items-start', 'my-1', 'rounded', 'bg-secondary-subtle');
        schoolItem.setAttribute('id', 'searchCard');
        schoolItem.onclick = () => {
          searchAddressToCoordinate(data.streetAddr);
          recordCookie(data);
        };

        schoolItem.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${data.schoolName}</h5>
            <small>${data.schoolKind}</small>
          </div>
          <p class="mb-1">${data.streetAddr}</p>
          <small>${data.localEduOrg}</small>
        `;

        return schoolItem;
      });

      searchResultDiv.append(...htmlElements);
    } else {
        console.error("서버 응답 오류:", response.status, response.statusText);
    }
  };

  const handleSearch = async () => {
    const keyword = addressInput.value;
    if (!keyword) { return }
    await findSchoolInfo(keyword);
  };

  searchButton.addEventListener("click", handleSearch); // 버튼 클릭 이벤트 처리
  addressInput.addEventListener("keyup", (event) => {   // Enter 키 이벤트 처리
    if (event.key === "Enter") handleSearch();
  });
</script>
</html>
